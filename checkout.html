            margin-bottom: 15px;
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .payment-btn {
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            background-color: rgba(26, 26, 46, 0.6);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .payment-btn:hover {
            border-color: var(--gold);
            background-color: rgba(26, 26, 46, 0.8);
            transform: translateY(-2px);
        }

        .payment-btn.selected {

        .payment-icon {

        .checkout-btn {

            border-radius: 50px;
            border: none;
            background-color: var(--highlight-color);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #ff6b6b;
            transform: translateY(-2px);

        }

        .checkout-btn:disabled {

        }

        .notice {

            padding: 15px;
            border-radius: 5px;
            color: var(--text-secondary);
            font-size: 0.9rem;

        }

        @media (max-width: 768px) {

            }

            }

            .order-item-image {

                height: 200px;
            }

            .payment-buttons {

            }
        }
    </style>
</head>

    <!-- ÌÜ†Ïä§ÌéòÏù¥Î®ºÏ∏† SDK -->
    <script src="https://js.tosspayments.com/v1/payment"></script>
    <script src="js/APIClient.js"></script>
    <script src="js/AuthModule.js"></script>
    <script src="js/CartModule.js"></script>
    <script>
        // ÌÜ†Ïä§ÌéòÏù¥Î®ºÏ∏† ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ ÌÇ§ (ÌÖåÏä§Ìä∏Ïö©)
        const clientKey = 'test_ck_D5GePWvyJnrK0W0k6q8gLzN97Eoq';
        const tossPayments = TossPayments(clientKey);

        let selectedPaymentMethod = null;
        let orderItems = [];
        let totalAmount = 0;

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', () => {
            // Î°úÍ∑∏Ïù∏ ÌôïÏù∏
            if (!AuthModule.isLoggedIn()) {
                alert('Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.');
                window.location.href = 'login.html';
                return;
            }

            // Ïû•Î∞îÍµ¨ÎãàÏóêÏÑú ÏÑ†ÌÉùÎêú ÏÉÅÌíà Í∞ÄÏ†∏Ïò§Í∏∞
            const selectedItemsStr = localStorage.getItem('selected_cart_items');
            if (!selectedItemsStr) {
                // Ïû•Î∞îÍµ¨ÎãàÏóêÏÑú ÏßÅÏ†ë Íµ¨Îß§ÌïòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞, Ï†ÑÏ≤¥ Ïû•Î∞îÍµ¨Îãà Í∞ÄÏ†∏Ïò§Í∏∞
                orderItems = CartModule.getCart();
            } else {
                orderItems = JSON.parse(selectedItemsStr);
            }

            if (orderItems.length === 0) {
                alert('Ï£ºÎ¨∏Ìï† ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.');
                window.location.href = 'index.html';
                return;
            }

            // Ï£ºÎ¨∏ ÏÉÅÌíà Î†åÎçîÎßÅ
            renderOrderItems();

            // Í≤∞Ï†ú ÏàòÎã® ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
            document.querySelectorAll('.payment-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.payment-btn').forEach(b => 
                        b.classList.remove('selected')
                    );
                    this.classList.add('selected');
                    selectedPaymentMethod = this.dataset.method;
                    document.getElementById('payment-button').disabled = false;
                });
            });

            // Í≤∞Ï†úÌïòÍ∏∞ Î≤ÑÌäº
            document.getElementById('payment-button').addEventListener('click', processPayment);
        });

        // Ï£ºÎ¨∏ ÏÉÅÌíà Î†åÎçîÎßÅ
        function renderOrderItems() {
            const container = document.getElementById('order-items');
            container.innerHTML = '';

            let subtotal = 0;
            let originalTotal = 0;

            orderItems.forEach(item => {
                subtotal += item.price;
                originalTotal += item.originalPrice;

                const discountRate = Math.round(((item.originalPrice - item.price) / item.originalPrice) * 100);

                const itemEl = document.createElement('div');
                itemEl.className = 'order-item';
                itemEl.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.gameName}" class="order-item-image" onerror="this.src='assets/images/game-cover.jpg'">
                    <div class="order-item-details">
                        <div class="order-item-name">${item.gameName}</div>
                        <div class="order-item-price">
                            <span class="order-item-original">${CartModule.formatPrice(item.originalPrice)}</span>
                            <span class="order-item-discount">-${discountRate}%</span>
                            <span class="order-item-final">${CartModule.formatPrice(item.price)}</span>
                        </div>
                    </div>
                `;
                container.appendChild(itemEl);
            });

            totalAmount = subtotal;
            const discountAmount = originalTotal - subtotal;

            document.getElementById('subtotal').textContent = CartModule.formatPrice(originalTotal);
            document.getElementById('discount').textContent = '-' + CartModule.formatPrice(discountAmount);
            document.getElementById('total').textContent = CartModule.formatPrice(totalAmount);
        }

        // Í≤∞Ï†ú Ï≤òÎ¶¨
        async function processPayment() {
            if (!selectedPaymentMethod) {
                alert('Í≤∞Ï†ú ÏàòÎã®ÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                const user = AuthModule.getCurrentUser();
                const orderId = 'ORDER_' + Date.now();
                const orderName = orderItems.length === 1 
                    ? orderItems[0].gameName 
                    : `${orderItems[0].gameName} Ïô∏ ${orderItems.length - 1}Í±¥`;

                // ÌÜ†Ïä§ÌéòÏù¥Î®ºÏ∏† Í≤∞Ï†úÏ∞Ω Ìò∏Ï∂ú
                await tossPayments.requestPayment(selectedPaymentMethod, {
                    amount: totalAmount,
                    orderId: orderId,
                    orderName: orderName,
                    customerName: user.username || user.email,
                    customerEmail: user.email,
                    successUrl: window.location.origin + '/success.html',
                    failUrl: window.location.origin + '/fail.html',
                });
            } catch (error) {
                console.error('Payment error:', error);
                if (error.code === 'USER_CANCEL') {
                    alert('Í≤∞Ï†úÎ•º Ï∑®ÏÜåÌïòÏÖ®ÏäµÎãàÎã§.');
                } else {
                    alert('Í≤∞Ï†ú Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message);
                }
            }
        }
    </script>
