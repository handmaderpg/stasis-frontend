<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Stasis: Civil War</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1><a href="index.html" style="color: var(--gold); text-decoration: none;">Stasis: Civil War</a></h1>
            </div>
        </div>
    </nav>

    <!-- 로그인 폼 -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2>로그인</h2>
                <p class="auth-subtitle">고대 아테네로 돌아가세요</p>
                
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
                    </div>
                    
                    <div class="form-error" id="error-message"></div>
                    
                    <button type="submit" class="auth-btn">로그인</button>
                </form>
                
                <div class="auth-divider">
                    <span>또는</span>
                </div>
                
                <div class="auth-footer">
                    <p>계정이 없으신가요? <a href="register.html">회원가입</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="js/APIClient.js"></script>
    <script src="js/AuthModule.js"></script>
    <script>
        // Railway 백엔드 URL로 업데이트
        APIClient.baseURL = 'https://stasis-backend-production.up.railway.app';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // 에러 메시지 초기화
            errorMsg.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';
            
            try {
                await AuthModule.login(email, password);
                alert('로그인 성공!');
                window.location.href = 'index.html';
            } catch (error) {
                errorMsg.textContent = error.message || '로그인에 실패했습니다.';
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>
